<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="style.css">
  <head>
    <meta charset="utf-8">
    <title>Pier Alessandro Monaco - Coding Challenge</title>
  </head>
  <body>
    <div class="homepage">
      <!-- Logo e Titolo -->
      <header>
        <div class="logo_titolo">
          <img src="img/logo.png" alt="">
          <h1>Taking Booleaners from A to B</h1>
        </div>
      </header>

      <!-- Pulsanti di navigazioni -->
      <nav>
        <div class="menu">
          <button type="button" name="button">Vai</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi luci</button>
        </div>
      </nav>

      <!-- Gestionale monopattini -->
      <main>
        <div class="monopattino">
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <p>&#8614; Via guadaltametri - a 200m da te</p>
          <p>Stato Carica:</p>
          <div class="stato-carica yellow">
          </div>
        </div>
        <div class="monopattino">
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <p>&#8614; Via Ricciardoni - a 400m da te</p>
          <p>Stato Carica:</p>
          <div class="stato-carica green">
          </div>
        </div>
        <div class="monopattino">
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <p>&#8614; Via d'estinzione - a 4,5by da te</p>
          <p>Stato Carica:</p>
          <div class="stato-carica red">
          </div>
        </div>
      </main>


    </div>
  </body>
</html>
